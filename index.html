<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnalyticsPro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard">
      <nav class="nav-rail">
        <div class="logo">
          <a href="/" class="logo-content" aria-label="Go to homepage">
            <span class="logo-icon">A</span>
            <span class="logo-text">AnalyticsPro</span>
          </a>
          <div class="logo-subtitle">Business Intelligence Suite.</div>
        </div>

        <div class="section-header">
            <div class="section-title">Main Menu</div>
          </div>
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#" class="active">
              <i class="fas fa-chart-pie"></i>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="disabled" title="Feature Coming Soon">
              <i class="fas fa-chart-line"></i>
              <span class="nav-text">Analytics</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="disabled" title="Feature Coming Soon">
              <i class="fas fa-users"></i>
              <span class="nav-text">Customers</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="disabled" title="Feature Coming Soon">
              <i class="fas fa-box"></i>
              <span class="nav-text">Products</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="disabled" title="Feature Coming Soon">
              <i class="fas fa-money-bill-wave"></i>
              <span class="nav-text">Revenue</span>
            </a>
          </li>
        </ul>

        <div class="section-header">
            <div class="section-title">Help & Support</div>
          </div>
        <div class="nav-utilities">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="#" class="utility" data-section="help">
                <i class="fas fa-question-circle"></i>
                <span class="nav-text">Help & Center</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="utility" data-section="settings">
                <i class="fas fa-cog"></i>
                <span class="nav-text">Settings</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="utility logout" data-section="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

       <!-- HEADER -->
        <header class="header">
            <h1>Sales Dashboard</h1>
            <div class="header-actions">
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <div class="user-name">John Doe</div>
                </div>
            </div>
        </header>

      <!-- Main Section -->
      <main class="main-content">
        <div class="content-area">
          <h1>Welcome Alishba to your Dashboard</h1>
          <p>Your own financial assistant here!</p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
