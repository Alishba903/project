<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnalyticsPro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-rail">
      <!-- Logo Section -->
      <div class="logo">
        <div class="logo-icon">A</div>
        <div class="logo-text">AnalyticsPro</div>
      </div>


      <!-- Navigation Links-->
      <ul class="nav-links">
        <!-- Dashboard -->
        <li>
          <a href="#" class="active">
            <i class="fas fa-chart-pie"></i>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>

        <!--Analytics-->
        <li>
            <a href="#" class="disabled" title="Feature Coming Soon">
                <i class="fas fa-chart-line"></i>
                <span class="nav-text">Analytics</span>
            </a>
        </li>

        <!--Customers-->
        <li>
            <a href="#" class="disabled" title="Feature Coming Soon">
                <i class="fas fa-users"></i>
                <span class="nav-text">Customers</span>
            </a>
        </li>

        <!--Products-->
        <li>
            <a href="#" class="disabled" title="Feature Coming Soon">
                <i class="fas fa-box"></i>
                <span class="nav-text">Products</span>
            </a>
        </li>

        <!--Revenue-->
        <li>
            <a href="#" class="disabled" title="Feature Coming Soon">
                <i class="fa-solid fa-money-bill"></i>
                <span class="nav-text">Revenue</span>
            </a>
        </li>
      </ul>

      <div class="nav-utilities">
        <ul class="nav-links">
          <li><a href="#" class="nav-item utility" data-section="help">
            <i class="fas fa-question-circle"></i>
            <span class="nav-text">Help & Center</span>
          </a></li>

          <li><a href="#" class="nav-item utility" data-section="settings">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Settings</span>
          </a></li>

          <li><a href="#" class="nav-item utility" data-section="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text">Log Out</span>
          </a></li>
        </ul>
      </div>
    </nav>

    <!--main section-->
    <main class="main-content">
      <div class="content-area">
        <h1>Welcome Alishba to your Dashboard</h1>
        <p>Your own financial assistent here!</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
